<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>测试 effect 懒加载</title>
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script>
    const { reactive, effect } = Vue

    const obj = reactive({
      count: 1
    })

    effect(
      () => {
        console.log(obj.count)
      },
      { lazy: false }
    )
    obj.count = 2
    console.log('代码结束')
  </script>
</html>
